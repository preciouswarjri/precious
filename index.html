<html>
<head>
    <title>Live Stream</title>
</head>
<body>
    <h1>Live Webcam Stream</h1>
    <img id="video" src="" />
    <script>
        var ws = new WebSocket('ws://' + window.location.host + '/ws/stream');
        ws.onmessage = function(event) {
            document.getElementById('video').src = event.data;
        };
    </script>
</body>
</html>
