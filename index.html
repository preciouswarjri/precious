<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Feed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            max-width: 100%;
            height: auto;
            background-color: #000;
        }
    </style>
</head>
<body>
    <video id="liveFeed" autoplay playsinline></video>
    <script>
        // Create a WebSocket connection
        const socket = new WebSocket('wss:/10.42.0.1:1880/data');

        // Get the video element
        const video = document.getElementById('liveFeed');

        // Variable to store the URL created from blobs
        let videoSrc = null;

        // Handle WebSocket messages
        socket.addEventListener('message', function(event) {
            if (event.data instanceof Blob) {
                // Create an Object URL from the Blob
                const blobUrl = URL.createObjectURL(event.data);
                
                // If a previous video source exists, revoke it
                if (videoSrc) {
                    URL.revokeObjectURL(videoSrc);
                }

                // Set the video source to the new Blob URL
                video.src = blobUrl;
                videoSrc = blobUrl;
            }
        });

        // Handle WebSocket errors
        socket.addEventListener('error', function(error) {
            console.error('WebSocket error:', error);
        });

        // Handle WebSocket connection closure
        socket.addEventListener('close', function() {
            console.log('WebSocket connection closed');
        });
    </script>
</body>
</html>
