<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Feed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            max-width: 100%;
            height: auto;
            background-color: #000;
        }
    </style>
</head>
<body>
    <video id="liveFeed" autoplay playsinline></video>
    <script>
        // Create a WebSocket connection
        const socket = new WebSocket('wss:/10.42.0.0.1:1880/data');

        // Get the video element
        const video = document.getElementById('liveFeed');

        // Create a MediaSource object and a source buffer
        const mediaSource = new MediaSource();
        let sourceBuffer;

        // When the MediaSource is open, add a source buffer
        mediaSource.addEventListener('sourceopen', () => {
            sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp8, vorbis"');
            sourceBuffer.mode = 'sequence';
        });

        // Set the MediaSource object as the video source
        video.src = URL.createObjectURL(mediaSource);

        // Handle WebSocket messages
        socket.addEventListener('message', function(event) {
            if (sourceBuffer && !sourceBuffer.updating) {
                sourceBuffer.appendBuffer(new Uint8Array(event.data));
            }
        });

        // Handle WebSocket errors
        socket.addEventListener('error', function(error) {
            console.error('WebSocket error:', error);
        });

        // Handle WebSocket connection closure
        socket.addEventListener('close', function() {
            console.log('WebSocket connection closed');
        });
    </script>
</body>
</html>
