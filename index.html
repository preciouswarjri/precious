<html>
<head>
    <title>Streamer</title>
</head>
<body>
    <video autoplay></video>
    <script>
       // URL where Node-RED serves the video stream
        const nodeRedStreamUrl = 'https://127.0.0.1:1880/ui';

        // Get the video DOM element
        const video = document.getElementById('video');

        // Set up the video element with the Node-RED video stream
        const setupNodeRedVideoStream = (url) => {
            video.src = url;
            video.autoplay = true; // Ensure the video plays automatically
        };

        // Call the function to set up the video element
        setupNodeRedVideoStream(nodeRedStreamUrl);

        // Function to capture a frame and return it as a base64-encoded image
        const getFrame = () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const data = canvas.toDataURL('image/png');
            return data;
        };

        const WS_URL = `wss://127.0.0.1:1880/data`;
        console.log(WS_URL);
        const FPS = 10;
        const ws = new WebSocket(WS_URL);
        ws.onopen = () => {
            console.log(`Connected to ${WS_URL}`);
            setInterval(() => {
                ws.send(getFrame());
            }, 1000 / FPS);
        }
    </script>
</body>
</html>
